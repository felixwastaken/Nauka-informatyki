<html>
    <head>
        <meta charset="utf-8">
        <title>
            DANE OSOBOWE
        </title>
    </head>

    <body>
    <font size="8">
    <p>Wprowadz dane:</p>
    <font size="4"> 
        <form>
            <label for="name">Imię</label>
            <input type="text" id="name" name="name">
         
            <label for="surname">Nazwisko</label>
            <input type="text" id="surname" name="surname">

            <label for="date">Data urodzenia</label>
            <input type="date" id="date" date="date">

            <label for="children">Liczba dzieci</label>
            <input type="number" id="children" children="children">

            <label for="picture">Zdjęcie</label>
            <input type="file" id="picture" picture="picture">

         <div>
            <font size="3" color="gray">
                <label for="box">Wyrażam zgodę na przetważanie moich danych osobowych.</label>
                <input type="checkbox" id="box" box="box">
            </font>
        </div>

         <button type="reset">Anuluj</button>
         <button type="submit">Wyślij</button>
         </form>



            
    </body>
</html>
