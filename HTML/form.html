<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="form.css" />
    <title>
      DANE OSOBOWE
    </title>
  </head>

  <body>
    <p class="tytul">Wprowadź dane:</p>

    <form>
      <label for="name"
        >Imię:
        <br />
      </label>
      <input type="text" id="name" name="name" class="pole_tekstowe" />
      <br />
      <br />

      <label for="surname"
        >Nazwisko:
        <br />
      </label>
      <input type="text" id="surname" name="surname" class="pole_tekstowe" />
      <br />
      <br />

      <label for="date"
        >Data urodzenia:
        <br />
      </label>
      <input type="date" id="date" name="date" class="pole_tekstowe" />
      <br />
      <br />

      <label for="children"
        >Liczba dzieci:
        <br />
      </label>
      <input
        type="number"
        id="children"
        name="children"
        class="pole_tekstowe"
      />
      <br />
      <br />

      <label for="picture"
        >Zdjęcie:
        <br />
      </label>
      <input type="file" id="picture" name="picture" class="przycisk p_maybe" />
      <br />
      <br />

      <label for="box"
        >Wyrażam zgodę na przetważanie moich danych osobowych.</label
      >
      <input type="checkbox" id="box" name="box" />
      <br />
      <br />
      <br />

      <button type="reset" class="przycisk p_no">Anuluj</button>
      <button type="submit" class="przycisk p_yes">Wyślij</button>
    </form>
  </body>
</html>
